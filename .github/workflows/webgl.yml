name: PC Build

on: [push]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('./ReactionGame/Assets/**', './ReactionGame/Packages/**', './ReactionGame/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          projectPath: ./ReactionGame/
          buildsPath: ./ReactionGame/Build

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: build-StandaloneWindows64
          path: ./ReactionGame/Build/StandaloneWindows64
